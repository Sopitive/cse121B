<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>If Statement Converter</title>
</head>
<header>
    <h1>If Statement Converter</h1>
</header>

<body>
    <main>
        <form>
            <label for="xval">Value of X</label>
            <input type="text" class="x-value input" name="xval">
            <label for="greaterval">Result if X is greater than 0</label>
            <input type="text" class="greater-input input" name="greaterval">
            <label for="lesserval">Result if X is less than 0</label>
            <input type="text" class="lesser-input input" name="lesserval">
        </form>
        <h2>Result</h2>
        <div>
            <p class="variable">z = </p>
            <p class="result1">Enter your input to get the result.</p>
            <p class="result2"></p>
            <p class="solved"></p>
        </div>
    </main>
    <script src="js/program.js"></script>
</body>

</html>
